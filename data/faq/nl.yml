  category_title: Eerste ronde
  questions: 
    - 
      question: "Kan ik de eerste ronde in een Franstalig centrum komen doen?"
      answer: |
        Je kan de proef afleggen in het Nederlands in eender welk lokaal centrum 
        in België. We kunnen echter niet garanderen dat begeleiders in Franstalige
        centra kunnen antwoorden op vragen in het Nederlands. Sowieso kan je geen
        vragen stellen over de proef zelf, enkel over praktische details 
        (resterende tijd, ...).
