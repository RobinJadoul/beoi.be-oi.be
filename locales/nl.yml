  overview_title: Een vernieuwde wedstrijd... voor iedereen
  overview_desc: |
    De beOI wedstrijd is toegankelijker dan ooit
    tevoren: elke leerling uit het secundair kan
    deelnemen zonder enige voorkennis.

  overview_first_title: Geen voorkennis nodig
  overview_first_desc: |
    De eerste ronde bevat enkel puzzelvragen en logica,
    geen vragen over programmeren, dus er is geen voorkennis
    vereist. Enkel de finale bevat vragen waarbij
    code op papier gelezen en vervolledigd moet worden. 
    

  overview_second_title: Drie leeftijdscategorieën
