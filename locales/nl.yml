  # Index 
  title: "Belgische Informatica-olympiade"
  subtitle: |
    Wedstrijd creatief probleemoplossend denken en initiatie 
    tot programmeren voor leerlingen uit het secundair. 

  # index: overview module
  overview_title: Een nieuwe wedstrijd... voor iedereen
  overview_desc: |
    De beOI wedstrijd is toegankelijker dan ooit
    tevoren: elke leerling uit het secundair kan
    deelnemen zonder enige voorkennis.

  overview_first_title: Geen voorkennis nodig
  overview_first_desc: |
    De eerste ronde bevat enkel puzzelvragen en logica,
    geen vragen over programmeren, dus geen voorkennis is
    vereist. Enkel de finale bevat vragen waarbij
    code op papier gelezen en vervolledigd moet worden. 

  overview_second_title: Drie leeftijdscategorieën
  overview_second_desc: |
    De wedstrijd omvat nu drie categorieën volgens
    studiejaar, die elk een eigen klassement krijgen.

  overview_third_title: Coaching
  overview_third_desc: |
    Wie voorbij de eerste ronde raakt, mag een opleiding volgen
    en krijgt ook enkele tools aangereikt om de basis van 
    programmeren te leren. De allerbesten mogen ook meedoen 
    met de trainingen van de nationale ploeg (beCP).

