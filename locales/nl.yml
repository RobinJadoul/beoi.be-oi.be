  # RGPD
  rgpd_menu_link: GDPR
  rgpd_title: Mentions légales
  rgpd_expl: |
    L'ASBL beOI fonctionne dans le respect de la règlementation RGPD sur la collecte et l'utilisation des données personnelles.
    Nous sécurisons les données recueillies et ne les transmettons pas à des tiers.
    Les informations concernant la participation aux concours d'informatique peuvent être analysées à des fins de statistiques anonymisées.

  rgpd_protection_title: Protection des données à caractère personnel
  rgpd_protection_expl: |
    Des informations personnelles sont collectées lors de l'inscription aux différentes activités organisées par l'ASBL beOI (Olympiade belge d'informatique, Concours de programmation belge, séances d'entraînement).
    L'ASBL beOI s'engage à respecter toutes les lois et réglementations sur la protection des données ainsi collectées.

  rgpd_protection_data_title: Données collectées
  rgpd_protection_data_1: Adresse email de contact
  rgpd_protection_data_2: Nom, prénom
  rgpd_protection_data_3: Date de naissance
  rgpd_protection_data_4: Genre
  rgpd_protection_data_5: Ville (et pays si autre que Belgique)
  rgpd_protection_data_6: École
  rgpd_protection_data_7: Niveau scolaire
  rgpd_protection_data_8: Langue choisie pour passer les concours 

  rgpd_protection_finality_title: Finalité de la collecte
  rgpd_protection_finality_1: Vérification de l'inscription dans la bonne catégorie en fonction de l'âge et du niveau scolaire.
  rgpd_protection_finality_2: Établissement des classements par niveau scolaire.
  rgpd_protection_finality_3: Affichage des résultats sur notre site web.
  rgpd_protection_finality_4: Identification des participants concernés par un éventuel problème lors d'une épreuve.
  rgpd_protection_finality_5: Publication sur notre site du nombre de participants par niveau scolaire, par genre et par langue.
  rgpd_protection_finality_6: Détermination de la liste des qualifiés pour la finale.
  rgpd_protection_finality_7: Prise de contact pour la participation aux entraînements, à la finale, aux autres concours d'informatique.

  rgpd_conservation_title: Conservation

  rgpd_conservation_duration_title: Durée de conservation
  rgpd_conservation_duration_expl: |
    Les classements des concours passés sont publiés dans la section archives de notre site.
    Ils mentionnent le nom, le prénom, l'école, l'année scolaire et le résultat obtenu.
    Aucune autre donnée n'est conservée plus de 2 ans.

  rgpd_conservation_privacy_title: Confidentialité
  rgpd_conservation_privacy_expl_1: |
    Les informations personnelles sont stockées dans un fichier informatisé par l'ASBL beOI.
    Nous mettons en place tous moyens aptes à assurer la confidentialité et la sécurité de vos données personnelles, de manière à empêcher leur endommagement, effacement ou accès par des tiers non autorisés.
  rgpd_conservation_privacy_expl_2: |
    L'accès aux données personnelles est limité aux 4 membres du conseil d'administration de l'ASBL beOI.
    Ils doivent y accéder pour organiser les activités, ils sont tenus à une obligation de confidentialité.
  rgpd_conservation_privacy_expl_3: |
    L'ASBL beOI s'engage à ne pas vendre, louer, céder ou donner accès à des tiers aux données personnelles sans consentement préalable des personnes concernées, à moins d'y être contraints en raison d'un motif légitime (obligation légale, lutte contre la fraude ou l'abus, exercice des droits de la défense, etc).

  rgpd_conservation_security_title: Sécurité
  rgpd_conservation_security_expl: |
    Les données personnelles traitées dans le cadre de nos activités sont stockées uniquement sur des serveurs sécurisés de l'architecture du leader mondial d'hébergement de serveurs, AWS, localisés en europe.
    Les données ne seront jamais transférées vers un pays en dehors de l'Espace Économique Européen (EEE).  
