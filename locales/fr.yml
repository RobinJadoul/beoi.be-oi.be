  # index: overview module
  overview_title: Un concours accessible à tous
  overview_desc: |
    Le concours beOI a été rendu plus accessible
    qu'auparavant afin que tout élève du secondaire puisse y
    participer sans connaissance préalable.

  overview_first_title: Aucune base nécessaire
  overview_first_desc: |
    L'épreuve éliminatoire ne comporte pas de programmation,
    uniquement des exercices de raisonnement informatique ne
    nécessitant aucune connaissance préalable. La finale
    comporte, elle, de la programmation, via des codes à
    comprendre et à compléter sur papier.

  overview_second_title: Trois catégories d'âge
  overview_second_desc: |
    Le concours comporte maintenant trois catégories selon
    l'année de l'élève, chacune comportant son propre classement:

  overview_third_title: Guidage
  overview_third_desc: |
    Les candidats passant les éliminatoires se verront proposer
    une formation et une série d'outils leur permettant d'apprendre les
    bases de la programmation. Les meilleurs pourront également
    intégrer la formation de l'équipe nationale (beCP).

  register_button: Je représente une école, je souhaite inscrire mon école
  register_text: Inscrivez-vous aux éliminatoires du 1er février !
  register_school_text: |
    Même après leur avoir parlé du concours votre école ne souhaite pas participer à la beOI ?
    <a href="/fr/registration">Inscrivez-vous</a> pour passer l'épreuve dans l'un des centres près de chez vous.

  # beCP

  becp_title: Concours de programmation belge (beCP)
  becp_subtitle: |
    Concours pour élèves du secondaire permettant de composer la délégation belge
    pour l'Olympiade Internationale d'Informatique.

  becp_step1: Sélection pour beCP
  becp_step1_expl: |
    Entre dans le groupe beCP en résolvant des problèmes de programmation en ligne
    pour nous montrer tes capacités et ta motivation&nbsp;!
  becp_step2: Entraînement
  becp_step2_expl: |
    Nous dispensons des formations (gratuites hors logement et nourriture) et du coaching pour tout 
    participant s'entraînant régulièrement.
  becp_step3: Sélection nationale
  becp_step3_expl: |
    Un concours de programmation est organisé au niveau belge chaque année (vers le mois de mai) pour 
    composer la délégation belge.
  becp_step4: Olympiade Internationale
  becp_step4_expl: |
    La délegation belge (4 participants et 2 encadrants) participe à l'Olympiade Internationale 
    d'Informatique avec plus de 80 autres pays.

